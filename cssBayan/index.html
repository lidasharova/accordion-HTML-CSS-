<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<title>Accordion</title>
</head>

<body>
	<main class="main">
		<section class="accordion">
			<div class="accordion__container">
				<h1 class="accordion__title">CSS Bayan</h1>
				<div class="accordion__item">
					<input class="accordion__input" type="radio" id="input_1" name="input" value="input_1" checked>
					<label class="accordion__header" for="input_1">
						<div class="accordion__header__container">
							<p class="accordion__header__title">You can`t just copy and paste CSS</p>
							<div class="accordion__icon"></div>
						</div>
						<div class="accordion__content">
							<div class="accordion__img mem1"></div>
						</div>
					</label>
				</div>
				<div class="accordion__item">
					<input class="accordion__input" type="radio" id="input_2" name="input" value="input_2">
					<label class="accordion__header" for="input_2">
						<div class="accordion__header__container">
							<p class="accordion__header__title">You remembered the deadline tomorrow</p>
							<div class="accordion__icon"></div>
						</div>
						<div class="accordion__content">
							<div class="accordion__img mem2"></div>
						</div>
					</label>
				</div>
				<div class="accordion__item">
					<input class="accordion__input" type="radio" id="input_3" name="input" value="input_3">
					<label class="accordion__header" for="input_3">
						<div class="accordion__header__container">
							<p class="accordion__header__title">Let's open the fridge!</p>
							<div class="accordion__icon"></div>
						</div>
						<div class="accordion__content">
							<div class="accordion__img mem3"></div>
						</div>
					</label>
				</div>
				<div class="accordion__item">
					<input class="accordion__input" type="radio" id="input_4" name="input" value="input_4">
					<label class="accordion__header" for="input_4">
						<div class="accordion__header__container">
							<p class="accordion__header__title">Junior without a mentor</p>
							<div class="accordion__icon"></div>
						</div>
						<div class="accordion__content">
							<div class="accordion__img mem4"></div>
						</div>
					</label>
				</div>
				<div class="accordion__item">
					<input class="accordion__input" type="radio" id="input_5" name="input" value="input_5">
					<label class="accordion__header" for="input_5">
						<div class="accordion__header__container">
							<p class="accordion__header__title">You decided to change your profession. Mother :</p>
							<div class="accordion__icon"></div>
						</div>
						<div class="accordion__content">
							<div class="accordion__img mem5"></div>
						</div>
					</label>
				</div>
				<div class="accordion__item">
					<input class="accordion__input" type="radio" id="input_6" name="input" value="input_6">
					<label class="accordion__header" for="input_6">
						<div class="accordion__header__container">
							<p class="accordion__header__title">What makes you happy?</p>
							<div class="accordion__icon"></div>
						</div>
						<div class="accordion__content">
							<div class="accordion__img mem6"></div>
						</div>
					</label>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
